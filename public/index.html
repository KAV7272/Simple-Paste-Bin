<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paste App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css">
</head>
<body>
  <header class="hero">
    <div class="hero__content">
      <p class="eyebrow">No login. Just paste.</p>
      <h1>Paste text or code, share instantly.</h1>
      <p class="lede">Choose an expiration, click save, and share the link. Prism.js highlights your code for quick reading.</p>
    </div>
  </header>

  <main class="panel">
    <form id="paste-form" class="stack">
      <label class="stack__label" for="paste">Your paste</label>
      <textarea id="paste" name="paste" placeholder="Paste text or code here..." required></textarea>

      <div class="row">
        <label for="language">Syntax</label>
        <select id="language" name="language">
          <option value="none">Plain text</option>
          <option value="javascript">JavaScript</option>
          <option value="typescript">TypeScript</option>
          <option value="python">Python</option>
          <option value="java">Java</option>
          <option value="go">Go</option>
          <option value="c">C</option>
          <option value="cpp">C++</option>
          <option value="csharp">C#</option>
          <option value="ruby">Ruby</option>
          <option value="rust">Rust</option>
          <option value="bash">Bash</option>
          <option value="json">JSON</option>
          <option value="markdown">Markdown</option>
          <option value="markup">HTML / Markup</option>
        </select>
      </div>

      <div class="row">
        <label for="expiresIn">Expires</label>
        <select id="expiresIn" name="expiresIn">
          <option value="10m">10 minutes</option>
          <option value="1h">1 hour</option>
          <option value="24h">24 hours</option>
          <option value="7d">7 days</option>
          <option value="never">Never</option>
        </select>
      </div>

      <button type="submit" class="primary">Save &amp; get link</button>
    </form>

    <section id="result" class="result hidden">
      <p class="eyebrow">Shareable link</p>
      <div class="result__row">
        <input id="link" readonly>
        <button id="copy" class="ghost">Copy</button>
      </div>
      <p id="status" class="status"></p>
    </section>

    <section class="history">
      <div class="history__header">
        <div>
          <p class="eyebrow">Clipboard history</p>
          <h2>Recent copies</h2>
        </div>
        <button id="refresh-history" class="ghost">Refresh</button>
      </div>
      <p id="history-empty" class="status">No saved copies yet.</p>
      <ul id="history-list" class="history__list"></ul>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
