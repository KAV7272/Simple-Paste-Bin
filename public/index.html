<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paste App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <div class="hero__content">
      <div class="hero__top">
        <div>
          <p class="eyebrow">Clipboard</p>
          <h1>Paste and pick it up anywhere.</h1>
          <p class="lede">Quick text drop with optional expiry. History keeps your recent copies. Simple login if you set a password.</p>
        </div>
        <button id="theme-toggle" class="ghost">Toggle theme</button>
      </div>
    </div>
  </header>

  <main class="panel">
    <section id="login-panel" class="stack hidden">
      <h2>Login</h2>
      <p class="status">Enter the password to access your clipboard.</p>
      <input id="login-password" type="password" placeholder="Password">
      <button id="login-submit" class="primary">Login</button>
      <p id="login-error" class="status error hidden"></p>
    </section>

    <form id="paste-form" class="stack">
      <label class="stack__label" for="paste">Your paste</label>
      <textarea id="paste" name="paste" placeholder="Paste text here..." required></textarea>

      <div class="row">
        <label for="language">Syntax</label>
        <select id="language" name="language">
          <option value="none">Plain text</option>
          <option value="javascript">JavaScript</option>
          <option value="typescript">TypeScript</option>
          <option value="python">Python</option>
          <option value="java">Java</option>
          <option value="go">Go</option>
          <option value="c">C</option>
          <option value="cpp">C++</option>
          <option value="csharp">C#</option>
          <option value="ruby">Ruby</option>
          <option value="rust">Rust</option>
          <option value="bash">Bash</option>
          <option value="json">JSON</option>
          <option value="markdown">Markdown</option>
          <option value="markup">HTML / Markup</option>
        </select>
      </div>

      <div class="row">
        <label for="expiresIn">Expires</label>
        <select id="expiresIn" name="expiresIn">
          <option value="10m">10 minutes</option>
          <option value="1h">1 hour</option>
          <option value="24h">24 hours</option>
          <option value="7d">7 days</option>
          <option value="never">Never</option>
        </select>
      </div>

      <button type="submit" class="primary">Save</button>
    </form>

    <section class="history">
      <div class="history__header">
        <div>
          <p class="eyebrow">Clipboard history</p>
          <h2>Recent copies</h2>
        </div>
        <button id="refresh-history" class="ghost">Refresh</button>
      </div>
      <p id="history-empty" class="status">No saved copies yet.</p>
      <ul id="history-list" class="history__list"></ul>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
